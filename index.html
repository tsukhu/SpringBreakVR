<html>
  <head>
    <title>SpringBreakVR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <!-- Attachment point for your app -->
    
    <div id="initialize">
      <div id="placeHolder">
        <div style="background-image:url('./static_assets/spring-break.jpg');height:100%;background-position:center;background-repeat: no-repeat;background-size: cover;"></div>
        <div class="container px-md-3 px-sm-0">
          <div class="col-md-12 mb-4 white-text text-center wow fadeIn">
            <h3 class="display-3 font-weight-bold white-text mb-0 pt-md-5 pt-5">Spring Break VR</h3>
            <hr>
            <h4 class="subtext-header mt-2 mb-4">Welcome to Spring Break VR. View SpringBreak in 360 degrees display through either desktop or headset. Click enter to Begin</h4>
            <button type="button" class="btn btn-dark" onClick="enterApp();">Enter</button>
            <div> Icons by
              <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">SmashIcons</a>
              From <a href="https://www.flaticon.com" title="FlatIcon">www.flaticon.com</a> is licensed by  <a href="https://www.creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">Creative Commons BY 3.0</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="./client.bundle?platform=vr"></script>
    <script>
      // Initialize the React 360 application
      function enterApp() {
        React360.init(
          'index.bundle?platform=vr&dev=true',
          document.getElementById('initialize'),
          {
            assetRoot: 'static_assets/',
          }
        );

        const elem = document.getElementById('placeHolder');
        elem.parentNode.removeChild(elem);
      }
    </script>
  </body>
</html>
